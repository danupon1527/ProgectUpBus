<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <button ion-button clear>
      <ion-icon ios="ios-arrow-back" md="md-arrow-back" (click)="HomePage()"> Back</ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <!-- <ion-label>username</ion-label> -->
      <ion-input type="text" [(ngModel)]="todo.username" name="user" placeholder="username"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label>password</ion-label> -->
      <ion-input type="password" [(ngModel)]="todo.password" name="pass" placeholder="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block (click)="showAlert()">log in</button>
    </form>

    <!-- <ion-card *ngFor="let userall of userAll">
      {{userall.id}}/{{userall.user}}/{{userall.pass}}
    </ion-card>
    <ion-card *ngFor="let userdriver of userDriver">
      {{userdriver.id}}/{{userdriver.user_driver}}/{{userdriver.user_pass}}
    </ion-card> -->
</ion-content>
