  <ion-navbar>
    <ion-title>ขึ้นมอ</ion-title>

<ion-content padding>
  <ion-item>
    <ion-label>จุดที่ต้องการรถเมล์เพิ่ม</ion-label>
      <ion-select name="emergency" [(ngModel)]="emergency">

      </ion-select>
  </ion-item>
  <!-- <button ion-button color="secondary" full (click)="showAlert()">บันทึก</button> -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" full (click)="showAlert()" (click)="addRequestsUp(emergency)">บันทึก</button>
      </ion-col>
      <ion-col>
        <button ion-button color="danger" full (click)="openPageH()">ยกเลิก</button>
