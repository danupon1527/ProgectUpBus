<ion-header>

  <ion-navbar>
    <ion-title>ขึ้นมอ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
    <ion-label>สถานที่เกิดเหตุ</ion-label>
      <ion-select [(ngModel)]="emergency">
        <ion-option value="eme1">จุดจอดหน้ามอ-จุดจอดเรืองเอื้องคำ</ion-option>
        <ion-option value="eme2">จุดจอดเรืองเอื้องคำ-จุดจอดตึกICT</ion-option>
        <ion-option value="eme3">จุดจอดตึกICT-จุดจอดหอประชุม</ion-option>
        <ion-option value="eme4">จุดจอดหอประชุม-จุดจอดตึกอธิการ</ion-option>
        <ion-option value="eme5">จุดจอดตึกอธิการ-จุดจอดตึกPKY</ion-option>
      </ion-select>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" full (click)="showAlert()">บันทึก</button>
      </ion-col>
      <ion-col>
        <button ion-button color="danger" full (click)="openPageH()">ยกเลิก</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
